<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <div class="logo-container">
        <img width="120" height="120" src="../../assets/novacomIcon.svg" alt="Contoso" title="Contoso" />
      </div>
      <h1 class="ms-font-su">Welcome</h1>
    </header>

    <!-- Backdrop and loading indicator -->
    <div id="backdrop" class="backdrop" style="display: none">
      <div class="loader"></div>
    </div>

    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">
        Please
        <a
          target="_blank"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        your add-in to see app body.
      </h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none">
      <p><label id="item-subject"></label></p>
      <input
        type="text"
        id="novacomUrl"
        placeholder="Enter Novacom Url"
        class="ms-TextField-field"
        style="margin-bottom: 10px; width: 150px"
      />
      <div>
        <button
          id="fetchDocument"
          class="ms-Button ms-Button--primary"
          style="margin-bottom: 10px; width: 150px; display: none"
        >
          Get Document
        </button>
      </div>

      <div>
        <button
          id="sendDocument"
          class="ms-Button ms-Button--primary"
          style="margin-bottom: 10px; width: 150px; display: none"
        >
          Save Document
        </button>
      </div>
    </main>
  </body>
</html>
